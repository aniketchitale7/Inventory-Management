<div ng-controller="loginCtrl">
    <h1 align="center" id="heading">Create Account</h1>
    <div class="main-div col-sm-8 col-sm-offset-2">
        <form name="accountCreationForm" ng-submit="createAccount()" class="form-horizontal" role="form">




            <div class="form-group">
                <label for="newUserEmail" class="col-sm-2 control-label">Email *</label>
                <div class="col-sm-6">
                    <input type="email"  class="form-control" id="newUserEmail" placeholder="Email" ng-model="login.user_name" required/>
                </div>
            </div>

          <!--  <div class="form-group">
                <label for="PhoneNo" class="col-sm-2 control-label">Phone No</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control" id="PhoneNo" placeholder="Phone No" ng-model="login.Phone_No" required/>
                </div>
            </div> -->




            <div class="form-group">
                <label for="newUserPassword" class="col-sm-2 control-label">Password *</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="newUserPassword" placeholder="eg: Password123" ng-model="login.password" required />
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="col-sm-2 control-label">Confirm Password *</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" id="confirmPassword" placeholder=" Confirm Password" ng-model="login.confirm_Password" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="FirstName" class="col-sm-2 control-label">First Name *</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control" id="FirstName" placeholder="First Name" ng-model="login.First_Name" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="Last_Name" class="col-sm-2 control-label">Last Name *</label>
                <div class="col-sm-6">
                    <input type="text"  class="form-control" id="Last_Name" placeholder="Last name" ng-model="login.Last_Name" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="dob" class="col-sm-2 control-label">DOB *</label>
                <div class="col-sm-6">
                    <input type="date"  class="form-control" id="dob" placeholder="dob" ng-model="login.dob" required/>
                </div>
            </div>

            <div class="form-group">
                <label for="Gender" class="col-sm-2 control-label">Gender *</label>
                <div class="col-sm-6">
                    <select type="text"  class="form-control" id="Gender" placeholder="Gender" ng-model="login.gender" required/>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="Designation" class="col-sm-2 control-label">Designation *</label>
                <div class="col-sm-6">
                    <select type="text" class="form-control" id="Designation" placeholder="Designation" ng-model="login.designation"required/>
                    <option value="User">User</option>
                    <option value="Manager">Manager</option>
                    <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="DesignationID" class="col-sm-2 control-label" ng-hide="login.designation == 'User'" ng-show="login.designation == 'Manager'  && login.designation == 'Admin'">Manager/Admin ID</label>
                <div class="col-sm-6">
                    <input type="text" ng-hide="login.designation == 'User'" ng-show="login.designation == 'Manager' && login.designation == 'Admin' " class="form-control" id="DesignationID" placeholder="DesignationID" ng-model="login.designationID" />
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" id="create_account">Create Account</button>
                    <a ng-click="cancel()">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
