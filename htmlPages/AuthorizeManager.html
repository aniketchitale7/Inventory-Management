

<div ng-controller="adminPageCtrl">
    <div>
        <br/>
    </div>
    <div class="col-sm-4 col-sm-offset-4 main-div">
        <form name="loginForm" ng-submit="authorizeManager()" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email"  class="form-control" id="inputEmail3" placeholder="Manager ID" ng-model="input.managerId"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Authorize Manager</button>
                    <button type="submit" class="btn btn-default">Cancel</button>
                </div>
                <p>{{message}}</p>
            </div>
        </form>
    </div>
</div>
