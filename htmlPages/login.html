

<div ng-controller="loginCtrl">
    <div>
        <br/>
    </div>
    <div class="col-sm-4 col-sm-offset-4 main-div">
        <form name="loginForm" ng-submit="validateLogin()" class="form-horizontal" role="form">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-4 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email"  class="form-control" id="inputEmail3" placeholder="Email" ng-model="login.user_name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="login.password"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <!-- <input type="checkbox"> Remember me <br/> -->
                            <a ng-click="redirectToCreateAccountPage()">Create an account</a>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" class="btn btn-default">Sign in</button>
                </div>
                <p>{{message}}</p>
            </div>
        </form>
    </div>
</div>
